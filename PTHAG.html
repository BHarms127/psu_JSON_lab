    <p> Lets do some Pythagorean Therom </p>




</head>
<body>

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">A and B</span>
        </div>
        <input type="text" aria-label="A" class="form-control" id="ValueA">
        <input type="text" aria-label="B" class="form-control" id="ValueB">>
    </div>
    <span class="input-group-btn">
                <button class="btn btn-default my-group-button" onclick="Hypo(event)" >Compute</button>
    </span>
    <p> The Hypotenuse is</p>
    <br>
    <p id="Hypnot"></p>

    <script type="application/javascript">
         function Hypo(event) {
             event.preventDefault()
             let x = document.getElementById("ValueA").value
             console.log(x)
             let y = document.getElementById("ValueB").value
             console.log(y)
                let HPY = Math.sqrt(x^2 + y^2)
              console.log(HPY)
             document.getElementById("Hypnot").innerText=HPY
          }

    </script>
